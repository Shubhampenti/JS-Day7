<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Print Numbers from 1 to 10
        for (let i = 1; i <= 10; i++) {
        console.log(i);
        }

        //Print Even Numbers from 1 to 20
        for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
            console.log(i);
        }
        }

        //Print Multiples of 5 up to 50
        for (let i = 1; i <= 50; i++) {
        if (i % 5 === 0) {
            console.log(i);
        }
        }

        //Sum of Numbers from 1 to 100
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
        sum += i;
        }
        console.log("Sum:", sum);

        //Print Numbers in Reverse Order
        for (let i = 10; i >= 1; i--) {
        console.log(i);
        }

        //Print the Alphabet
        for (let i = 65; i <= 90; i++) {
        console.log(String.fromCharCode(i));
        }

        //Multiplication Table for Numbers 1 through 5
        for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            console.log(`${i} x ${j} = ${i * j}`);
        }
        console.log("----------");
        }

    </script>
</body>
</html>
